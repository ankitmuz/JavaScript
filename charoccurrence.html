    <title>Occurrence of a Char</title>
    
    </head>
    <body>
        <h3>Occurrence of a Character Using for Loop</h3>

        <script>
            function Countstr(str,letter){
                let count=0
                for (let i=0; i<=str.length; i++){
                    if (str.charAt(i)==letter){
                        count=count+1;
                    }
                } 
                return count;
            }
            const string=prompt("enter a string: ");
            const lettercheck=prompt("enter a letter to check: ")
            var res=Countstr(string,lettercheck)
            console.log(res)
        </script>
    </body>
</html>
