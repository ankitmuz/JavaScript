<!DOCTYPE html>
<html>
    <head>
        <script src=""></script>
        <title>ASCII</title>
    </head>
    <body>
        <h3>ASCII Value of Character</h3>

        <script>
             let input=prompt("enter a string");
             let inputlen=input.length
             
             for (i=0; i<=inputlen; i++){
                let res=input[i].charCodeAt(0);
                console.log(`The ASCII value of ${input[i]} is: ${res}`)
             }
             

        </script>
    </body>
</html>
