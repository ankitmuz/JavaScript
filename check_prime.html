</head>
<body>




    <script>
        var input=parseInt(prompt("enter a positive number "))

        if (input==1) {
            console.log(`${input} is neither prime nor composite number`)
        }
        else if (input<0){
            console.log(`${input} negative number is not a prime number`)
            
        }
        else if (input /input & input/1) {
            console.log(`${input} is a prime number`)
            
        }
        else{
            console.log(`${input} is not a Prime number`)
            
        } 



       

    </script>
</body>
