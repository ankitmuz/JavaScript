<!DOCTYPE html>
<html>
<head>
    <script src=""></script>
    <title>Armstrong</title>

</head>
<body>
    <h3>Armstrong</h3>

    <script>
        const input=(prompt("enter the positive number:  "))
        
        
        const len=input.length
        // console.log(len)
        var sPlit=input.split('')
        // console.log(sPlit)
        let res=0
        for (i=0; i<len; i++){
            var local = parseInt(sPlit[i])
            res=res+Math.pow(local,len)
            
        }
        if (res==input){
            console.log(`${input} is Armstrong number`)
        }
        else{
            console.log(`${input} is not Armstrong number `)
        }
        
        
    </script>
</body>
</html>
